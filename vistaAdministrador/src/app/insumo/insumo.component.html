
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">Insumos y componentes</h1>
      <div class="d-flex">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">AÃ±adir insumos</button>
  
      </div>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col">
              <div><!-- *ngFor="let insumo of insumos; let i=index">
  
                  {{i+1}}: {{insumo.nombre}} {{insumo.marca}} {insumo.costo}} {{insumo.proveedores}} -->
                  <br>
                  <table class="table mt-2">
                      <thead>
                        <tr>
                          <th scope="col" class="group-item-action">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Marca</th>
                          <th scope="col">Costo</th>
                          <th scope="col">Proveedores</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let insumo of insumos; let i=index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{insumo.nombre}}</td>
                          <td>{{insumo.marca}}</td>
                          <td>{{insumo.costo}}</td>
                          <td>{{insumo.proveedores}}</td>
                          <td>
                            <button class="btn btn-info">Editar</button>
                            <button class="btn btn-danger mx-3">Eliminar</button>
                          </td>
                        </tr>
                      </tbody>
                  </table>
  
                    <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                         <h1 class="modal-title fs-5" id="exampleModalLabel">Datos del trabajador</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                      <div class="modal-body">
                        <div class="container">
                          <div class="row">
                              <div class="col">
                                  <div>
                                      <br><br>
                                      <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Nombre</span>
                                          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="cuadroNombre">
                                      </div>
                                      <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Marca</span>
                                          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="cuadroMarca">
                                      </div>
                                      <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Costo</span>
                                          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="cuadroCosto">
                                      </div>
                                      <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Proveedores</span>
                                          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="cuadroProveedores">
                                      </div>
                                  </div>
                                  <div class="col">
                      
                                      <button type="submit" class="btn btn-primary" (click)="agregarInsumo()" style="margin-top: 20;">Insertar</button>
                      
                                  </div>
                              </div>
                          </div>
                      </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                     </div>
                      </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
