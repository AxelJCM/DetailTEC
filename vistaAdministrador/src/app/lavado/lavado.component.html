<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">Tipos de lavado</h1>
      <div class="d-flex">
        <button type="button" (click)="crearLavado()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Gestionar</button>
  
      </div>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col">
              <div><!-- *ngFor="let lavado of lavadoo; let i=index">
  
                  {{i+1}}: {{lavado.tipo}} {{lavado.costo}} {lavado.precio}} {{lavado.duracion}} {{lavado.producto}} {{lavado.personal}} {{lavado.puntuacion}} -->
                  <br>
                  <table class="table mt-2">
                      <thead>
                        <tr>
                          <th scope="col" class="group-item-action">#</th>
                          <th scope="col">Tipo</th>
                          <th scope="col">Costo</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Duracion</th>
                          <th scope="col">Producto</th>
                          <th scope="col">Personal</th>
                          <th scope="col">Puntuaci√≥n</th>
                          <th scope="col">Sucursal</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let lavado of lavado; let i=index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{lavado.ltipoLavado}}</td>
                          <td>{{lavado.lcosto}}</td>
                          <td>{{lavado.lprecio}}</td>
                          <td>{{lavado.lduracion}}</td>
                          <td>{{lavado.lproductos}}</td>
                          <td>{{lavado.lpersonal}}</td>
                          <td>{{lavado.lpuntuacion}}</td>
                          <td>{{lavado.lsnombre}}</td>
                          <td>
                          </td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</body>
<app-editar-lavados
[lavado]="lavadoAEditar"
(lavadosActualizados)="listaActualizada($event)"
></app-editar-lavados>
</html>
