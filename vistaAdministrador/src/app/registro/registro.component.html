<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="registro.component.css">

    <title> DetailTEC</title>
  </head>

  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div class="col-lg-3">
        </div>
        
        <div class="col-lg-6">
          <div class=" =px-lg-5 pt-lg-4 pb-lg-3 p-4"></div>
          <h1 class="text-light">Creacion de cuenta</h1>
          <form class="Citas">
            <div>
              <label for="Cliente"> Nombre de cliente</label>
              <input type="text" id = "cliente"/>
              <label for="Tel"> Telefono</label>
              <input type="tel" id = "tel" required><br><br>
              <label for="Ced"> Cedula</label>
              <input type="text" id = "cedula" required><br><br>
              <label for="Correo"> Correo electronico</label>
              <input type="email" id = "correo"/>
              <label for="Direccion"> Direccion</label>
              <input type="text" id = "direccion"/>
              <label for="Usuario"> Usuario</label>
              <input type="text" id = "usuario"/>
  
            </div>  
            <button class="Boton">Crear usuario</button>

          </form>

        </div>
        <div class="col-lg-3">
        </div>
      </div>
    </section>

              
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="js/bootstrap.min.js"</script>
        -->
        
  </body>
</html>
