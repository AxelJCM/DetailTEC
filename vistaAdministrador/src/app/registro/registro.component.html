<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">Gestión de Clientes</h1>
      <div class="d-flex">
        <button type="button" (click)="crearCliente()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Gestionar</button>

      </div>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col">
              <div>
                  <br>
                  <table class="table mt-2">
                      <thead>
                        <tr>
                          <th scope="col" class="group-item-action">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Cédula</th>
                          <th scope="col">Correo</th>
                          <th scope="col">Usuario</th>
                          <th scope="col">Password</th>
                          <th scope="col">Provincia</th>
                          <th scope="col">Cantón</th>
                          <th scope="col">Distrito</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let clientes of cliente; let i=index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{clientes.cnombre}}</td>
                          <td>{{clientes.ccedula}}</td>
                          <td>{{clientes.ccorreo}}</td>
                          <td>{{clientes.cusuario}}</td>
                          <td>{{clientes.cpassword}}</td>
                          <td>{{clientes.cprovincia}}</td>
                          <td>{{clientes.ccanton}}</td>
                          <td>{{clientes.cdistrito}}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</body>
<app-editar-cliente
[cliente]="clienteAEditar"
(clientesActualizados)="listaActualizada($event)"
></app-editar-cliente>
</html>
